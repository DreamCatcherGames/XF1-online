<div class="body">

	<div class="left">

		<div class="nombre">
			<p class="nombre--title">Name:</p>
			<mat-form-field class="nombre--field">
				<mat-label>Name of race</mat-label>
				<input matInput type="text" name="nombre" id="nameRace" [(ngModel)]="nameRace">
			</mat-form-field>
		</div>

		<div class="nombre">
			<p class="nombre--title">Country:</p>
			<mat-form-field class="nombre--field">
				<mat-label>Country of race</mat-label>
				<input matInput type="text" name="nombre" disabled id="countryRace" [(ngModel)]="countryRace">
			</mat-form-field>
		</div>


        <div class="nombre">
			<p class="nombre--title">Championship:</p>
			<mat-form-field class="nombre--field">
				<mat-label>XF1 Championship</mat-label>
				<input matInput type="text" name="nombre" id="championshipRace" [(ngModel)]="championshipRace">
			</mat-form-field>
		</div>


        <div class="nombre">
			<p class="nombre--title">Road:</p>
			<mat-form-field class="nombre--field">
				<mat-label>Florencio Florentini Road</mat-label>
				<input matInput type="text" name="nombre" id="racetrack" [(ngModel)]="racetrack">
			</mat-form-field>
		</div>
    </div>

	<div class="right">

		<div class="fecha-inicio">
			<p class="fecha-inicio--title">Initial date:</p>
			<mat-form-field class="fecha-inicio--field">
				<input matInput [ngxMatDatetimePicker]="startDatePicker" placeholder="Fecha y hora de inicio" [(ngModel)]="startDatetime">
				<mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
				<ngx-mat-datetime-picker #startDatePicker></ngx-mat-datetime-picker>
			</mat-form-field>
		</div>

		<div class="fecha-final">
			<p class="fecha-final--title">Ending date:</p>
			<mat-form-field class="fecha-final--field">
				<input matInput [ngxMatDatetimePicker]="endDatePicker" placeholder="Fecha y hora de finalizacion" [(ngModel)]="endDatetime">
				<mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
				<ngx-mat-datetime-picker #endDatePicker></ngx-mat-datetime-picker>
			</mat-form-field>
		</div>

	</div>

</div>
