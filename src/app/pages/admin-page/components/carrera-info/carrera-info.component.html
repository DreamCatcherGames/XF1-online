<div class="body">

	<div class="left">

		<div class="nombre">
			<p class="nombre--title">Nombre:</p>
			<mat-form-field class="nombre--field">
				<mat-label>Nombre de carrera</mat-label>
				<input matInput type="text" name="nombre" id="nameRace">
			</mat-form-field>
		</div>

		<div class="nombre">
			<p class="nombre--title">Pa√≠s:</p>
			<mat-form-field class="nombre--field">
				<mat-label>Pais de carrera</mat-label>
				<input matInput type="text" name="nombre" id="countryRace">
			</mat-form-field>
		</div>


        <div class="nombre">
			<p class="nombre--title">Campeonato:</p>
			<mat-form-field class="nombre--field">
				<mat-label>Campeonato XF1</mat-label>
				<input matInput type="text" name="nombre" id="championshipRace">
			</mat-form-field>
		</div>


        <div class="nombre">
			<p class="nombre--title">Pista:</p>
			<mat-form-field class="nombre--field">
				<mat-label>Pista Florencio Florentini</mat-label>
				<input matInput type="text" name="nombre" id="racetrack">
			</mat-form-field>
		</div>
    </div>

	<div class="right">

		<div class="fecha-inicio">
			<p class="fecha-inicio--title">Fecha de inicio:</p>
			<mat-form-field class="fecha-inicio--field">
				<input matInput [ngxMatDatetimePicker]="startDatePicker" placeholder="Fecha y hora de inicio" [(ngModel)]="startDatetime">
				<mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
				<ngx-mat-datetime-picker #startDatePicker></ngx-mat-datetime-picker>
			</mat-form-field>
		</div>

		<div class="fecha-final">
			<p class="fecha-final--title">Fecha de finalizacion:</p>
			<mat-form-field class="fecha-final--field">
				<input matInput [ngxMatDatetimePicker]="endDatePicker" placeholder="Fecha y hora de finalizacion" [(ngModel)]="endDatetime">
				<mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
				<ngx-mat-datetime-picker #endDatePicker></ngx-mat-datetime-picker>
			</mat-form-field>
		</div>

	</div>

</div>
