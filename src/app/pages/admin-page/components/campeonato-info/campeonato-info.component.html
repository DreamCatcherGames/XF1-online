<div class="content">
	<div class="title">
		<p>Informacion del campeonato actual</p>
	</div>
	<div class="body">
		<div class="left">

			<div class="nombre">
				<p class="nombre--title">Nombre:</p>
				<mat-form-field class="nombre--field">
					<mat-label>Nombre del campeonato</mat-label>
					<input matInput type="text" name="nombre" id="nameInput">
				</mat-form-field>
			</div>

			<div class="reglas">
				<p class="reglas--title">Reglas de puntuacion:</p>
				<mat-form-field class="reglas--field">
					<mat-label>Reglas de puntuacion</mat-label>
					<textarea matInput type="text" name="reglas"></textarea>
				</mat-form-field>
			</div>
		</div>

		<div class="right">
			<div class="fecha-inicio">
				<p class="fecha-inicio--title">Fecha de inicio:</p>
				<mat-form-field >
					<input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date & time" [(ngModel)]="myDatePicker">
					
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				
					<ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
				</mat-form-field>
			</div>
		</div>

	</div>
</div>
